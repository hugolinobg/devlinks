<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/image/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div class="container">
      <div id="profile">
        <img
          src="https://github.com/hugolinobg.png"
          alt="Foto de Hugolino B. Guimarães usando camisa azul marinho e fundo roxo. "
        />
        <p>@hugolinobg</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <ul>
        <li>
          <a href="https://youtube.com/@hugolinobg" target="_blank"
            >Inscreva-se no Canal</a
          >
        </li>
        <li>
          <a href="https://github.com/hugolinobg" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="https://hugolino.dev" target="_blank">Meu site</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/hugolinobg" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a
          href="https://linkedin.com/in/hugolinobg"
          target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://www.youtube.com/@hugolinobg" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://www.instagram.com/hugolinobg" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.facebook.com/hugolinobenevides" target="_blank"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://www.tiktok.com/@hugolinobg" target="_blank"
          ><ion-icon name="logo-tiktok"></ion-icon
        ></a>
      </div>

      <footer>
        Feito com
        <ion-icon name="heart"></ion-icon> pelo
        <a href="https://hugolino.dev" target="_blank">Hugolino B. G.</a>
        <span class="newYear"> </span>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./assets/app.js"></script>
  </body>
</html>
